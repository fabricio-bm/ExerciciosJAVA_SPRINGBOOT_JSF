<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Descubra seu aumento salarial!</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="-">

            <h:panelGrid columns="2" id="pnlcampos">
                <p:outputLabel value="Digite seu salário bruto:"/>

                <p:inputText id="txt1" value="#{tabajaraBean.salariobruto}" />

                <p:outputLabel value="Salário antes do reajuste:" />
                <p:inputText id="txt2" value="#{tabajaraBean.salariobruto}" disabled="true" />

                <p:outputLabel value="Percentual de aumento aplicado:"  />
                <p:inputText id="txt3" value="#{tabajaraBean.porcentagem}" disabled="true"/>

                <p:outputLabel value="Valor do aumento é:" />
                <p:inputText id="txt4" value="#{tabajaraBean.valoraumento}" disabled="true"  />

                <p:outputLabel value="Salário pós aumento é:" />
                <p:inputText id="txt5" value="#{tabajaraBean.salarioliquido}" disabled="true"  />
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Calcular" actionListener="#{mediaSemestreBean.Calcular()}" update="txt5" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
