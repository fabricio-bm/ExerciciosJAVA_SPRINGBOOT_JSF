<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Tempo de Download de um arquivo</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Cálculo do tempo de download de um arquivo">

            <h:panelGrid columns="2" id="pnlcampos">
                <p:outputLabel value="Digite o tamanho do arquivo em MB°"/>

                <p:inputText id="txt1" value="#{tempoDownloadBean.arq}" />

                <p:outputLabel value="Digite a velocidade da sua internet em Mbps" />
                <p:inputText id="txt2" value="#{tempoDownloadBean.velocidade}"  />

                <p:outputLabel value="O tempo estimado em minutos é de:"/>
                <p:inputText id="txt3" value="#{tempoDownloadBean.tempo}" />

            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton id="txtcalcular" value = "Calcular" actionListener="#{tempoDownloadBean.Calcular()}" update="txt1 txt2 txt3"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
