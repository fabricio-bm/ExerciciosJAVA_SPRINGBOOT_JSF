<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Saiba se a letra é vogal ou consoante</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Vogal ou consoante?">

            <h:panelGrid columns="2" id="pnlcampos">
                <p:outputLabel value="Digite a letra"/>

                <p:inputText id="txt1" value="#{vogalConsoanteBean.letra}" />

                <p:outputLabel value="A letra é:" />
                <p:inputText id="txts" disabled="true" value="#{vogalConsoanteBean.status}"  />
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Calcular" actionListener="#{vogalConsoanteBean.calcular()}" update="txts" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
