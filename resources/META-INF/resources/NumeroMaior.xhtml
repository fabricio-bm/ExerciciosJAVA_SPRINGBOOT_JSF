<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Saiba qual é o maior número</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Comparação entre 3 números">

            <h:panelGrid columns="2" id="pnlcampos">
                <p:outputLabel value="Digite o primeiro número:"/>

                <p:inputText id="txt1" value="#{numeroMaiorBean.n1}" />

                <p:outputLabel value="Digite o segundo número:" />
                <p:inputText id="txt2" value="#{numeroMaiorBean.n2}"  />

                <p:outputLabel value="Digite o terceiro número:" />
                <p:inputText id="txt3" value="#{numeroMaiorBean.n3}"  />

                <p:outputLabel value="O maior número entre eles é:" />
                <p:inputText id="txt4" value="#{numeroMaiorBean.resultado}" disabled="true"  />

            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Calcular" actionListener="#{numeroMaiorBean.Calcular()}" update="txt4" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
