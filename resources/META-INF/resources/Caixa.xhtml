<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Caixa eletrônico</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header='Caixa Eletrônico'>

            <h:panelGrid columns="2" id="pnlcampos">
                <p:outputLabel value="Digite o valor do saque:"/>

                <p:inputText id="txt1" value="#{caixaBean.valorsaque}" />

                <p:outputLabel value="Notas de 100:" />
                <p:inputText id="txt2" value="#{caixaBean.cem}"  disabled="true"/>

                <p:outputLabel value="Notas de 50:" />
                <p:inputText id="txt3" value="#{caixaBean.cinquenta}" disabled="true" />

                <p:outputLabel value="Notas de 10:" />
                <p:inputText id="txt4" value="#{caixaBean.dez}" disabled="true" />

                <p:outputLabel value="Notas de 5:" />
                <p:inputText id="txt5" value="#{caixaBean.cincum}" disabled="true" />

                <p:outputLabel value="Notas de 2:" />
                <p:inputText id="txt6" value="#{caixaBean.dois}" disabled="true" />



            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton id="txtcalcular" value = "Calcular" actionListener="#{caixaBean.Calcular()}" update="txt2 txt3 txt4 txt5 txt6"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
