<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Descubra sua média de aproveitamento no semestre</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Comparação entre suas médias">

            <h:panelGrid columns="2" id="pnlcampos">
                <p:outputLabel value="Digite a sua primeira nota parcial:"/>

                <p:inputText id="txt1" value="#{mediaSemestreBean.n1}" />

                <p:outputLabel value="Digite a sua segunda nota parcial:" />
                <p:inputText id="txt2" value="#{mediaSemestreBean.n2}"  />

                <p:outputLabel value="Sua média é:"  />
              <p:inputText id="txt3" value="#{mediaSemestreBean.mf}" disabled="true"/>

                <p:outputLabel value="Sua situação é:" />
                <p:inputText id="txt4" value="#{mediaSemestreBean.conceito}" disabled="true"  />

            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Calcular" actionListener="#{mediaSemestreBean.Calcular()}" update="txt4" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
