<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Expoente</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header='Expoente'>

            <h:panelGrid columns="2" id="pnlcampos">
                <p:outputLabel value="Digite a base:"/>

                <p:inputText id="txt1" value="#{expoenteBean.base}" />

                <p:outputLabel value="Digite o expoente:"/>
                <p:inputText id="txt2" value="#{expoenteBean.exp}"/>

                <p:outputLabel value="Valor:" />
                <p:inputText id="txt3" value="#{expoenteBean.soma}" disabled="true" />


            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton id="txtcalcular" value = "Calcular" actionListener="#{expoenteBean.Calcular()}" update="txt3"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
